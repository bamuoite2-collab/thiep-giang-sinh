<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thiệp Giáng Sinh Thánh Gia</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

<style>
  /* Cấu trúc cơ bản */
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Playfair Display', serif;
    background-color: #001f3f; /* Màu nền dự phòng nếu ảnh lỗi */
  }

  /* --- PHẦN HÌNH NỀN (QUAN TRỌNG) --- */
  .background-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* Thay đổi tên file ảnh ở đây nếu bạn lưu tên khác */
    background-image: url('nen-giang-sinh.jpg'); 
    background-size: cover;       /* Ảnh phủ kín màn hình */
    background-position: center;  /* Căn giữa ảnh */
    background-repeat: no-repeat;
    z-index: -1;
  }

  /* Lớp phủ tối nhẹ để làm nổi bật thiệp */
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.2); 
    z-index: 0;
  }

  /* --- TẤM THIỆP TRUNG TÂM (HIỆU ỨNG KÍNH) --- */
  .card {
    position: relative;
    z-index: 10;
    width: 90%;
    max-width: 600px; /* Độ rộng tối đa của thiệp */
    
    /* Hiệu ứng kính mờ (Glassmorphism) */
    background: rgba(12, 36, 61, 0.85); /* Màu xanh đậm trong suốt 85% */
    backdrop-filter: blur(10px);        /* Làm mờ nền phía sau thiệp */
    -webkit-backdrop-filter: blur(10px);
    
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.6), 
                0 0 20px rgba(212, 175, 55, 0.3); /* Ánh sáng vàng tỏa ra */
    border: 2px solid #D4AF37; /* Viền vàng kim */
    text-align: center;
    color: #ecf0f1;
  }

  /* Họa tiết trang trí viền trong */
  .card::before {
    content: '';
    position: absolute;
    top: 10px; left: 10px; right: 10px; bottom: 10px;
    border: 1px solid rgba(212, 175, 55, 0.5);
    border-radius: 12px;
    pointer-events: none;
  }

  /* --- CÁC THÀNH PHẦN CHỮ --- */
  .star-icon {
    font-size: 40px;
    color: #FFD700;
    text-shadow: 0 0 20px #FFD700, 0 0 40px #FF8C00;
    animation: glow 2s infinite alternate;
    margin-bottom: 10px;
  }

  h1.title {
    font-family: 'Cinzel', serif; /* Font chữ cổ điển sang trọng */
    color: #FFD700; /* Vàng kim */
    font-size: 32px;
    font-weight: 700;
    margin: 10px 0 25px 0;
    letter-spacing: 3px;
    text-transform: uppercase;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    border-bottom: 1px solid #D4AF37;
    display: inline-block;
    padding-bottom: 10px;
  }

  .content {
    font-size: 18px;
    line-height: 1.8;
    color: #ffffff;
    font-style: italic;
    margin-bottom: 30px;
  }

  .highlight {
    color: #FFD700;
    font-weight: bold;
    font-style: normal;
  }

  .footer {
    font-size: 14px;
    color: #bdc3c7;
    margin-top: 25px;
    font-family: 'Cinzel', serif;
    letter-spacing: 1px;
  }

  .cross {
    font-size: 24px;
    color: #D4AF37;
    margin-top: 5px;
  }

  /* --- HIỆU ỨNG ĐỘNG (ANIMATION) --- */
  @keyframes glow {
    from { text-shadow: 0 0 10px #FFD700; transform: scale(1); }
    to { text-shadow: 0 0 25px #FFD700, 0 0 10px white; transform: scale(1.1); }
  }

  /* Hiệu ứng tuyết rơi nhẹ (CSS đơn giản) */
  .snow {
    position: absolute;
    width: 10px; height: 10px; background: white; border-radius: 50%;
    opacity: 0.3; animation: snow 10s linear infinite; top: -10px;
  }
  .snow:nth-child(1) { left: 10%; animation-duration: 8s; width: 5px; height: 5px; }
  .snow:nth-child(2) { left: 30%; animation-duration: 12s; width: 7px; height: 7px; }
  .snow:nth-child(3) { left: 70%; animation-duration: 9s; width: 4px; height: 4px; }
  .snow:nth-child(4) { left: 90%; animation-duration: 11s; width: 6px; height: 6px; }

  @keyframes snow {
    to { transform: translateY(100vh); }
  }

  /* Responsive cho điện thoại */
  @media (max-width: 600px) {
    .card {
      width: 85%;
      padding: 25px;
    }
    h1.title { font-size: 22px; }
    .content { font-size: 15px; }
  }
</style>
</head>
<body>

  <div class="background-container"></div>
  <div class="overlay"></div>

  <div class="snow"></div><div class="snow"></div><div class="snow"></div><div class="snow"></div>

  <div class="card">
    <div class="star-icon">✦</div>
    
    <h1 class="title">Mừng Chúa Giáng Sinh</h1>
    
    <div class="content">
      "Nguyện xin ánh sáng của Ngôi Hai Thiên Chúa luôn soi chiếu và sưởi ấm ngôi nhà của chúng ta.<br><br>
      Chúc gia đình mình luôn biết noi gương Thánh Gia thất:<br>
      <span class="highlight">Yêu thương - Thánh thiện - Hiệp nhất.</span>"
    </div>

    <div class="cross">✞</div>
    
    <div class="footer">
      EMMANUEL - THIÊN CHÚA Ở CÙNG CHÚNG TA<br>
      -- Giáng Sinh 2025 --
    </div>
  </div>
<style>
  /* Ẩn trình phát nhạc nhưng vẫn để nó hoạt động */
  audio {
    display: width: 300px; 
    /* Hoặc xóa dòng trên và để width: 300px nếu muốn hiện thanh điều khiển */
  }
  
  /* Nút Bấm Để Phát Nhạc (Vì trình duyệt chặn tự động phát) */
  .play-btn {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
    background: #D4AF37;
    color: #001f3f;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-family: 'Cinzel', serif;
    font-weight: bold;
    animation: glow 2s infinite;
  }
</style>

<audio id="myAudio" loop>
  <source src="nhac-noel.mp3" type="audio/mpeg">
  Trình duyệt của bạn không hỗ trợ phát nhạc.
</audio>

<button class="play-btn" onclick="playMusic()">♫ Bấm để nghe nhạc</button>

<script>
  function playMusic() {
    var x = document.getElementById("myAudio");
    x.play();
    // Ẩn nút sau khi bấm
    document.querySelector('.play-btn').style.display = 'none';
  }
</script>
</body>
</html>
